<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style_files/style.css">
</head>
<body>

<div class="inst_registration">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram">
    <form>
        <input type="text" name="login" placeholder="Номер телефону, ім'я користувача або електронна пошта">
        <input type="password" name="password" placeholder="Пароль">
        <input type="submit" value="Увійти">
        <p>Або</p>
        <div class="social_login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/960px-Facebook_logo_%28square%29.png" alt="">
            <a href="https://www.facebook.com/login/?locale=uk_UA">Увійти через Facebook</a>
        </div>
        <a href="https://i.pinimg.com/736x/c5/ce/e7/c5cee72c08fe93b45043921c07fcacfb.jpg">Забули пароль?</a>
    </form>
</div>
<div class="footer_registration">
    <p>Не маєте облікового запису? <a href="https://envisioningtheamericandream.com/wp-content/uploads/2023/11/dog-on-computer281aaf73c5b37d8be3b0ed20caade1c9.jpg">Зареєструйтеся</a></p>
</div>

</body>
</html>
